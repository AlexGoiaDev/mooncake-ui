<!DOCTYPE html>

<head>
    <title>Mooncake library</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <div class="container">
        <h1>Mooncake UI</h1>
        <div class="card">
            <h1>Card example with buttons</h1>
            <p>This is card with some of the ui elements example.</p>
            <input type="text" placeholder="invalid example" value="Invalid" minlength="15">
            <input class="full-width-in" type="text" placeholder="Fullw width - Escribe algo">
            <button class="primary-btn full-width" disabled>Disabled full width</button>
            <div class="center-content">
                <button class="primary-btn half-width">Primary button</button>
                <button class="secondary-btn half-width">Secondary button</button>
            </div>

            <button class="danger-btn">Danger button </button>
            <button class="warning-btn">Warning button</button>
            <button class="success-btn">Success button</button>
        </div>

        <div class="card">
            <h1>Tabs</h1>
            <p>Por defecto está preparado para 4 elementos, debería ser dinámico</p>
            <div class="tabs">
                <div class="tab current">
                    <div>
                        <span>my_location_outline</span>
                    </div>
                    <div>Ejemplo 1</div>
                </div>
                <div class="tab">
                    <div>
                        <span>bookmark_outline</span>
                    </div>
                    <div>Ejemplo 2</div>
                </div>
                <div class="tab">
                    <div>
                        <span>border_color_outline</span>
                    </div>
                    <div>Ejemplo 3</div>
                </div>
                <div class="tab">
                    <div>
                        <span>person_outline</span>
                    </div>
                    <div>Ejemplo 4</div>
                </div>
            </div>
        </div>

    </div>
</body>
